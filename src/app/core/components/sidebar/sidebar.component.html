<mat-nav-list>
  <a mat-list-item routerLink="/recipes" (click)="onSidenavClose()">
    <span class="nav-caption">Recipes</span>
  </a>

  <a
    mat-list-item
    routerLink="/create-recipe"
    *ngIf="!adminLoggedIn"
    (click)="onSidenavClose()"
  >
    <span class="nav-caption">Create recipe</span>
  </a>

  <a mat-list-item routerLink="/ingredients" (click)="onSidenavClose()">
    <span class="nav-caption">Ingredients</span>
  </a>

  <a
    mat-list-item
    routerLink="/create-ingredient"
    *ngIf="!adminLoggedIn"
    (click)="onSidenavClose()"
  >
    <span class="nav-caption">Create ingredient</span>
  </a>

  <a mat-list-item routerLink="/meal-planner" (click)="onSidenavClose()">
    <span class="nav-caption">Meal planner</span>
  </a>

  <a mat-list-item routerLink="/suggest-recipes" (click)="onSidenavClose()">
    <span class="nav-caption">Suggest recipes</span>
  </a>

  <a mat-list-item routerLink="/find-recipes" (click)="onSidenavClose()">
    <span class="nav-caption">Find recipes</span>
  </a>

  <a
    mat-list-item
    routerLink="/admin"
    *ngIf="adminLoggedIn"
    (click)="onSidenavClose()"
  >
    <span class="nav-caption">Admin Panel</span>
  </a>

  <a
    mat-list-item
    routerLink="/log-in"
    class="admin"
    (click)="onSidenavClose()"
  >
    <span class="nav-caption">{{
      adminLoggedIn ? "Admin Log Out" : "Admin Log In"
    }}</span>
  </a>
</mat-nav-list>
