<mat-toolbar color="primary">
  <div fxHide.gt-md>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">RecipesApp</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.lt-md>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/recipes">Recipes</a>
      </li>

      <li>
        <a routerLink="/create-recipe">Create recipe</a>
      </li>

      <li>
        <a routerLink="/ingredients">Ingredients</a>
      </li>

      <li>
        <a routerLink="/create-ingredient">Create ingredient</a>
      </li>

      <li>
        <a routerLink="/meal-planner">Meal planner</a>
      </li>

      <li>
        <a routerLink="/suggest-recipes">Suggest recipes</a>
      </li>

      <li>
        <a routerLink="/find-recipes">Find recipes</a>
      </li>

      <li *ngIf="adminLoggedIn">
        <a routerLink="/admin">Admin Panel</a>
      </li>

      <li>
        <a routerLink="/log-in" class="admin">
          {{ adminLoggedIn ? "Admin Log Out" : "Admin Log In" }}
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
