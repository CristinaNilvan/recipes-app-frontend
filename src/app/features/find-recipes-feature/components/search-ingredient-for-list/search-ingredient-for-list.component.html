<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-group">
  <section fxLayout="column">
    <mat-form-field class="form-control" appearance="outline">
      <mat-label>Ingredient name</mat-label>
      <input formControlName="name" matInput placeholder="Ingredient name" />
    </mat-form-field>

    <section
      class="response-section"
      fxLayoutAlign="center"
      *ngIf="responseMessage.length > 0"
    >
      <p>
        {{ responseMessage }}
      </p>
    </section>

    <section fxLayoutAlign="center">
      <button mat-raised-button color="primary" [disabled]="!searchForm.valid">
        Add to list
      </button>
    </section>
  </section>
</form>
