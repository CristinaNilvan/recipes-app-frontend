<mat-card class="card" *ngIf="ingredient">
  <mat-card-title-group>
    <mat-card-title>{{ ingredient.name }}</mat-card-title>
    <mat-card-subtitle>{{ getIngredientCategory() }}</mat-card-subtitle>
    <img
      *ngIf="ingredient.ingredientImage"
      mat-card-sm-image
      [src]="ingredient.ingredientImage.storageImageUrl"
      alt="Ingredient"
    />
  </mat-card-title-group>
  <button mat-flat-button color="accent" (click)="onClick()">
    Go to ingredient
  </button>
</mat-card>
