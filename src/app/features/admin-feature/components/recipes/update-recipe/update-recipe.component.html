<section class="form-content">
  <section fxLayoutAlign="center">
    <form
      [formGroup]="updateRecipeForm"
      (ngSubmit)="onSubmit()"
      class="form-group"
    >
      <p>
        <mat-form-field class="form-control" appearance="outline">
          <mat-label>Recipe name</mat-label>
          <input formControlName="name" matInput placeholder="Recipe name" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="form-control" appearance="outline">
          <mat-label>Recipe author</mat-label>
          <input
            formControlName="author"
            matInput
            placeholder="Recipe author"
          />
        </mat-form-field>
      </p>

      <section fxLayoutAlign="center">
        <button
          mat-raised-button
          color="accent"
          [disabled]="!updateRecipeForm.valid"
        >
          Update
        </button>
      </section>

      <!-- <section
        class="response-section"
        fxLayoutAlign="center"
        *ngIf="responseMessage.length > 0"
      >
        <h1>
          {{ responseMessage }}
        </h1>
      </section> -->
    </form>
  </section>
</section>
