<form
  [formGroup]="approveIngredientForm"
  (ngSubmit)="onSubmit()"
  class="form-group"
>
  <mat-form-field class="form-control" appearance="outline">
    <mat-label>Ingredient name</mat-label>
    <input formControlName="name" matInput placeholder="Ingredient name" />
  </mat-form-field>

  <button
    mat-raised-button
    color="accent"
    [disabled]="!approveIngredientForm.valid"
  >
    Approve
  </button>

  <section class="response-section" *ngIf="responseMessage.length > 0">
    <p>
      {{ responseMessage }}
    </p>
  </section>
</form>

<div infinite-scroll (scrolled)="onScroll()" class="ingredients">
  <app-ingredients-list-admin
    [ingredients]="unapprovedIngredients"
  ></app-ingredients-list-admin>

  <section
    class="response-section"
    *ngIf="ingredientsResponseMessage.length > 0"
  >
    <p>
      {{ ingredientsResponseMessage }}
    </p>
  </section>
</div>
