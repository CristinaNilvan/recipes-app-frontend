<h1 fxLayoutAlign="center">All Ingredients</h1>

  <app-ingredients-list-admin
    [ingredients]="allIngredients"
  ></app-ingredients-list-admin>

  <section
    class="response-section"
    fxLayoutAlign="center"
    *ngIf="responseMessage.length > 0"

      {{ responseMessage }}
    </h1>
  </section>
</div>
