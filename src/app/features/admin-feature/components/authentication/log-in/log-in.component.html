<section class="form-content">
  <section fxLayoutAlign="center">
    <form [formGroup]="logInForm" class="form-group">
      <section class="not-logged" *ngIf="!loggedIn">
        <mat-form-field class="form-control" appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="form-control" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="toggleHide()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <section fxLayoutAlign="center">
          <button
            mat-raised-button
            color="accent"
            [disabled]="!logInForm.valid"
            (click)="onLogIn()"
          >
            Log In
          </button>
        </section>
      </section>

      <section class="logged" *ngIf="loggedIn">
        <section fxLayoutAlign="center center">
          <button
            mat-raised-button
            fxLayoutAlign="center center"
            color="accent"
            (click)="onLogOut()"
          >
            Log Out
          </button>
        </section>
      </section>
    </form>
  </section>
</section>
