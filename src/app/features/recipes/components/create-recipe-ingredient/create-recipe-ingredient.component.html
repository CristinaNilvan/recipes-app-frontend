<form
  [formGroup]="createRecipeIngredientForm"
  (ngSubmit)="onSubmit()"
  class="form-group"
>
  <p>
    <mat-form-field class="form-control" appearance="outline">
      <mat-label>Ingredient name</mat-label>
      <input formControlName="name" matInput placeholder="Ingredient name" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="form-control" appearance="outline">
      <mat-label>Ingredient quantity</mat-label>
      <input
        formControlName="quantity"
        matInput
        placeholder="Ingredient quantity"
      />
    </mat-form-field>
  </p>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!createRecipeIngredientForm.valid"
  >
    Add recipe ingredient
  </button>
</form>
