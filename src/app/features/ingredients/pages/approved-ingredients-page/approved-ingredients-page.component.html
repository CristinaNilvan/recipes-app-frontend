<h1>Approved Ingredients</h1>

<div infinite-scroll (scrolled)="onScroll()">
  <app-ingredients-list
    [ingredients]="approvedIngredients"
  ></app-ingredients-list>

  <section class="response-section" *ngIf="responseMessage.length > 0">
    <p>
      {{ responseMessage }}
    </p>
  </section>
</div>
