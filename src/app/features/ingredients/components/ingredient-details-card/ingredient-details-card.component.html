<mat-card class="card" *ngIf="ingredient">
  <mat-card-header>
    <mat-card-title>{{ ingredient.name }}</mat-card-title>
    <mat-card-subtitle> {{ getIngredientCategory() }} </mat-card-subtitle>
  </mat-card-header>

  <img
    *ngIf="ingredient.ingredientImage"
    mat-card-image
    [src]="ingredient.ingredientImage.storageImageUrl"
    alt="Ingredient"
  />

  <mat-card-content>
    <p>Calories: {{ ingredient.calories }}</p>
    <p>Fats: {{ ingredient.fats }}</p>
    <p>Carbs: {{ ingredient.carbs }}</p>
    <p>Proteins: {{ ingredient.proteins }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="onClick()">See more</button>
  </mat-card-actions>
</mat-card>
